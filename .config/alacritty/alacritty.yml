# Font configuration
font:
    size: 12
    # Normal (roman) font face
    normal:
        # Font family
        #
        # Default:
        #   - (macOS) Menlo
        #   - (Linux/BSD) monospace
        #   - (Windows) Consolas
        family: Ubuntu Mono derivative Powerline
        # The `style` can be specified to pick a specific face.
        style: Regular

    # Bold font face
    bold:
        # Font family
        #
        # If the bold family is not specified, it will fall back to the
        # value specified for the normal font.
        family: Ubuntu Mono derivative Powerline

        # The `style` can be specified to pick a specific face.
        style: Bold

    # Italic font face
    italic:
        # Font family
        #
        # If the italic family is not specified, it will fall back to the
        # value specified for the normal font.
        family: Ubuntu Mono derivative Powerline

        # The `style` can be specified to pick a specific face.
        style: Italic

    # Bold italic font face
    bold_italic:
        # Font family
        #
        # If the bold italic family is not specified, it will fall back to the
        # value specified for the normal font.
        family: Ubuntu Mono derivative Powerline

        # The `style` can be specified to pick a specific face.
        style: Bold Italic

# Colors (Nord)
colors:
    #    # Default colors
    primary:
        background: '#2E3440'
        foreground: '#D8DEE9'

        # Normal colors
    normal:
        black:   '#3B4252'
        red:     '#BF616A'
        green:   '#A3BE8C'
        yellow:  '#EBCB8B'
        blue:    '#81A1C1'
        magenta: '#B48EAD'
        cyan:    '#88C0D0'
        white:   '#E5E9F0'

        # Bright colors
    bright:
        black:   '#4C566A'
        red:     '#BF616A'
        green:   '#A3BE8C'
        yellow:  '#EBCB8B'
        blue:    '#81A1C1'
        magenta: '#B48EAD'
        cyan:    '#8FBCBB'
        white:   '#ECEFF4'
